language: c

before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.8.5-linux32.tar.xz
  - tar -xvf arduino-1.8.5-linux32.tar.xz
  - sudo mv arduino-1.8.5 /usr/local/share/
  - sudo mkdir /usr/local/bin/arduino-1.8.5
  - sudo ln -s /usr/local/share/arduino-1.8.5 /usr/local/bin/arduino-1.8.5
  - ln -s /usr/local/share/arduino-1.8.5/
  - cd arduino-1.8.5

# install:
  # - arduino --install-library "Adafruit SleepyDog Library,Adafruit MQTT Library"

script:
  - aarduino --verify --board arduino:avr:uno $PWD/HomeAutomation_Arduino/HomeAutomation_Arduino.ino